<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>数独</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="sudoku.js"></script>
    <script>
        window.onload = function() {
            var sudoku = new Sudoku([]);

        };

<body>
    <div id="selection"></div>
    <div id="container"></div>

    </div>
    <div id="solution"></div>
</body>
</html>
